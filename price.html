<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Service Prices</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background color */
        }
        .prices-section {
            margin: 30px auto;
            text-align: center;
        }
        .price-table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        .price-table th, .price-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .price-table th {
            background-color: #4CAF50; /* Header color */
            color: white;
        }
        .service-selection {
            margin-top: 30px;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button Section -->
        <div class="back-button">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
        </div>

        <!-- Prices Section -->
        <div class="prices-section">
            <h2>Service Prices</h2>
            <table class="price-table">
                <thead>
                    <tr>
                        <th>Service Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Personal Training</td>
                        <td>$50 / session</td>
                    </tr>
                    <tr>
                        <td>Group Class</td>
                        <td>$20 / session</td>
                    </tr>
                    <tr>
                        <td>Yoga Session</td>
                        <td>$30 / session</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Service Selection Section -->
        <div class="service-selection">
            <h3>Select a Service</h3>
            <select class="form-select" id="serviceSelect">
                <option value="">Choose a service</option>
                <option value="Personal Training">Personal Training</option>
                <option value="Group Class">Group Class</option>
                <option value="Yoga Session">Yoga Session</option>
            </select>
            <button class="btn btn-primary mt-3" onclick="bookService()">Book Now</button>
            <div id="selectedService" class="mt-3"></div>
        </div>
    </div>

    <script>
        function bookService() {
            const service = document.getElementById('serviceSelect').value;
            const message = document.getElementById('selectedService');

            if (service) {
                message.innerHTML = `You have selected: <strong>${service}</strong>.`;
            } else {
                message.innerHTML = 'Please select a service.';
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
