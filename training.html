<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .section-title {
            color: #4CAF50; /* Green color for section titles */
            border-bottom: 2px solid #4CAF50; /* Underline for emphasis */
            padding-bottom: 10px;
        }
        .price-list {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Personal Training</h1>
        <p>Our personal training services are designed to help you reach your fitness goals. Below are our available packages:</p>
        
        <div class="price-list">
            <h2>Select Your Package</h2>
            <select class="form-select" id="training-package">
                <option value="" disabled selected>Select a package</option>
                <option value="30">30-Minute Session - $30</option>
                <option value="50">1-Hour Session - $50</option>
                <option value="220">5 Sessions Package - $220</option>
                <option value="400">10 Sessions Package - $400</option>
            </select>
        </div>

        <div class="payment-mode">
            <h2>Select Payment Method</h2>
            <select class="form-select" id="payment-method">
                <option value="" disabled selected>Select payment method</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash">Cash</option>
            </select>
        </div>

        <div class="schedule-call">
            <h2>Schedule a Call</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Your Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="call-time" class="form-label">Preferred Call Time:</label>
                    <input type="datetime-local" class="form-control" id="call-time" required>
                </div>
                <button type="submit" class="btn btn-primary">Schedule Call</button>
            </form>
        </div>

        <!-- Back Button -->
        <div class="back-button">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
